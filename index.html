<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normelize.css">
    <script src="https://kit.fontawesome.com/32fcfa649a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="reservation">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="nav_restaurant">
            <h2>Fonctionnement</h2>
            <ol>
                <li><span>1</span><i class ="fas fa-mobile-alt"></i><b>Choisissez un restaurant</b></li>                
                <li><span>2</span><i class ="fas fa-list-ul"></i><b>Composez votre menu</b></li>                
                <li><span>3</span><i class ="fas fa-store"></i><b>Dégustez au restaurant</b></li>
            </ol>
        </section>
        <section class="menus">
            <h2>Restaurants</h2>
            <div class="menus__restaurant">
                <a href="#" class="card_restaurant new">
                    <div class="card__image menu-1"></div>
                    <div class="card__info"></div>
                </a>
                <a href="#" class="card_restaurant new">
                    <div class="card__image menu-2"></div>
                    <div class="card__info"></div>
                </a>
                <a href="#" class="card_restaurant">
                    <div class="card__image menu-3"></div>
                    <div class="card__info"></div>
                </a>
                <a href="#" class="card_restaurant">
                    <div class="card__image menu-4"></div>
                    <div class="card__info"></div>
                </a>
            </div>
        </section>
       

    </main>
</body>
</html>
